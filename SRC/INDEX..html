<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="..//SRC/style.css">
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="enter city.." required class="search-form-input">
            <input type="submit" value="search" class="search-form-button">
        </form>
    </header>
        <main>
            <div class="weather-app-data">
            <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">Tuesday 14:00,scattered clouds
                <br>
                humidity <strong>80%</strong> wind <strong>35km/h</strong>
            </div>
            <div class="weather-app-temperature-container"></div>
           <div class="weather-app-icon">🌥️</div>
           <div class="weather-app-temperature"> 12</div>
           <div class="weather-app-unit">°c</div>
               
            </p>
            </div>
        </main>
    
   
</body>

</div>
